server:
  port: 8082

spring:
  application:
    name: user-service
  datasource:
    url: jdbc:postgresql://localhost:5432/user_db
    username: user_admin
    password: user_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration

security:
  oauth2:
    resource-server:
      jwt:
        issuer-uri: http://localhost:8081/auth/realms/smart-library-realm

app:
  security:
    admin-role: LIBRARIAN
    user-role: USER